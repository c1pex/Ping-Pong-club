<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация | PingPong Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .auth-bg {
      background: linear-gradient(rgba(30, 64, 175, 0.9), rgba(234, 88, 12, 0.8)), url('https://images.unsplash.com/photo-1511895426328-dc8714191300?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
  </style>
</head>
<body class="auth-bg flex justify-center items-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
    <!-- Переключение между входом и регистрацией -->
    <div class="flex border-b mb-6">
      <button id="loginTab" class="flex-1 py-3 font-medium text-blue-600 border-b-2 border-blue-600">Вход</button>
      <button id="registerTab" class="flex-1 py-3 font-medium text-gray-500">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="loginForm">
      <h2 class="text-2xl font-bold text-center mb-6">Вход в аккаунт</h2>
      
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="loginEmail">Email</label>
        <input id="loginEmail" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-medium" for="loginPassword">Пароль</label>
        <input id="loginPassword" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition mb-4">
        <i class="fas fa-sign-in-alt mr-2"></i>Войти
      </button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-6">Регистрация</h2>
      
      <div class="mb-4">
        <label class="block mb-2 font-medium" for="registerName">Имя и фамилия</label>
        <input id="registerName" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium" for="registerEmail">Email</label>
        <input id="registerEmail" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium" for="registerPassword">Пароль</label>
        <input id="registerPassword" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required minlength="6">
        <p class="text-sm text-gray-500 mt-1">Минимум 6 символов</p>
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-medium" for="registerConfirmPassword">Подтверждение пароля</label>
        <input id="registerConfirmPassword" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition mb-4">
        <i class="fas fa-user-plus mr-2"></i>Зарегистрироваться
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-600 hover:underline">
        <i class="fas fa-arrow-left mr-2"></i>Назад на главную
      </a>
    </div>
  </div>

  <script type="module" src="authorization.js"></script>
</body>
</html>
