  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    
    body {
        font-family: 'Montserrat', sans-serif;
    }
    .subscription-card {
        transition: all 0.3s ease;
        border: 3px solid transparent;
    }
    .subscription-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .subscription-card:popular {
        border-color: #3b82f6;
        position: relative;
    }
    .popular-badge {
        position: absolute;
        top: -12px;
        right: 20px;
        background: #3b82f6;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }
    .feature-list li {
        transition: all 0.2s ease;
    }
    .feature-list li:hover {
        transform: translateX(5px);
    }
    </style>
</head>

      </a>

        <a href="training.html" class="font-medium text-gray-600 hover:text-pingpong-blue transition">Тренировки</a>
        <a href="contacts.html" class="font-medium text-gray-600 hover:text-pingpong-blue transition">Контакты</a>
      </nav>
      <div class="flex items-center space-x-4">
        <a href="authorization.html" class="bg-pingpong-blue text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition font-medium">Вход</a>
