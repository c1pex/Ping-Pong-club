    }

        background: #3b82f6;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }
    .feature-list li {
        transition: all 0.2s ease;

    .feature-list li:hover {
